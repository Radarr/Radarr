branches:
  only:
  - develop

assembly_info:
  patch: false

environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

install:
  - git submodule update --init --recursive  

build_script:
  - ps: ./build-appveyor.ps1
  
test: off

artifacts:
  - path: '_artifacts\*.zip'
  - path: '_artifacts\*.tar.gz'

cache:
  - '%USERPROFILE%\.nuget\packages'