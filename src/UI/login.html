<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Radarr - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="/Content/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/Content/theme.css" rel="stylesheet" type="text/css">

    <!-- Chrome, Opera, and Firefox OS -->
    <meta name="theme-color" content="#272727"/>
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#272727"/>

    <meta name="description" content="Radarr">
    <meta name="application-name" content="Radarr">
    <meta name="apple-mobile-web-app-title" content="Radarr">

    <link rel="apple-touch-icon" sizes="180x180" href="/Content/Images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/Content/Images/favicon/favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/Content/Images/favicon/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Content/Images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Content/Images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/Content/Images/favicon/manifest.json">
    <meta name="msapplication-config" content="/Content/Images/favicon/browserconfig.xml">
    <link rel="mask-icon" href="/Content/Images/favicon/safari-pinned-tab.svg" color="#222222">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" data-no-hash />
</head>
<body>
<div class="container">
    <div id="nav-region"></div>
</div>
<div id="page">
    <div class="page-container">
        <div class="container-fluid">
            <div class="container-fluid main-region" id="main-region">
                <div class="col-md-2 col-md-offset-5">
                    <form name="login" id="login" class="login" method="POST">
                        <h2><img src="/Content/Images/logos/32.png" alt=""/> Radarr</h2>
                        <div class="form-group">
                            <label for="username" class="sr-only">Email address</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                        </div>

                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="rememberMe" checked="checked"> Remember me
                            </label>
                        </div>

                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Log in" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
